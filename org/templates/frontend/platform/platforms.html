{% extends 'frontend/frontend_base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__head kt-portlet__head--lg">
                    <div class="kt-portlet__head-label">
										<span class="kt-portlet__head-icon">
{#											<i class="kt-font-brand flaticon2-line-chart"></i>#}
										</span>
                        <h3 class="kt-portlet__head-title">
                            Platforms
                        </h3>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <!--begin: Datatable -->
                    <table class="table table-striped- table-bordered table-hover table-checkable"
                           id="person-datatable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Platform Type</th>
                            <th>Industry</th>
                            <th>Description</th>
                            <th>Producers</th>
                            <th>Consumers</th>
                        </tr>
                        </thead>
                    </table>
                    <!--end: Datatable -->
                </div>
            </div>
        </div>
        <!--end::Portlet-->
    </div>

    <script>
        (function () {

            var dt_table = $('#person-datatable').DataTable({
                order: [[1, "asc"]],
                columnDefs: [
                    {
                        name: 'id',
                        orderable: false,
                        searchable: false,
                        visible: false,
                        targets: [0]
                    },
                    {
                        targets: [1],
                        name: 'name',
                        orderable: true,
                        searchable: true,
                        render: function (data, type, row) {
                            console.log(row);
                            return '<a href="/platforms/' + row[0] + '" title="Detail">'+ data +'</a>';
                        }
                    },
                    {
                        name: 'platform_business_model_type',
                        orderable: false,
                        searchable: false,
                        targets: [2]
                    },
                    {
                        name: 'industry',
                        orderable: false,
                        searchable: false,
                        targets: [3]
                    },
                    {
                        name: 'description',
                        orderable: false,
                        searchable: false,
                        targets: [4]
                    },
                    {
                        name: 'producers',
                        orderable: false,
                        searchable: false,
                        targets: [5]
                    },
                    {
                        name: 'consumers',
                        orderable: false,
                        searchable: false,
                        targets: [6]
                    },
                ],
                searching: true,
                processing: true,
                serverSide: true,
                {#stateSave: true,#}
                ajax: '/platforms/datatable-data'
            });
        }());
    </script>
{% endblock %}
