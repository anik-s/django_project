{% extends 'frontend/frontend_base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__head kt-portlet__head--lg">
                    <div class="kt-portlet__head-label">
										<span class="kt-portlet__head-icon">
{#											<i class="kt-font-brand flaticon2-line-chart"></i>#}
										</span>
                        <h3 class="kt-portlet__head-title">
                            Acquisitions
                        </h3>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <!--begin: Datatable -->
                    <table class="table table-striped- table-bordered table-hover table-checkable"
                           id="person-datatable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Transaction Name</th>
                            <th>Acquired Company</th>
                            <th>Acquiring Company</th>
                            <th>Announced Date</th>
                        </tr>
                        </thead>
                    </table>
                    <!--end: Datatable -->
                </div>
            </div>
        </div>
        <!--end::Portlet-->
    </div>

    <script>
        (function () {

            var dt_table = $('#person-datatable').DataTable({
                order: [[1, "asc"]],
                columnDefs: [
                    {
                        name: 'id',
                        orderable: false,
                        searchable: false,
                        visible: false,
                        targets: [0]
                    },
                    {
                        targets: [1],
                        name: 'transaction_name',
                        orderable: true,
                        searchable: true,
                    },
                    {
                        name: 'acquired_company',
                        orderable: false,
                        searchable: false,
                        targets: [2],
                        render: function (data, type, row) {
                            console.log(row);
                            return '<a href="/organizations/' + row[5] + '" title="Detail">'+ data +'</a>';
                        }
                    },
                    {
                        name: 'acquiring_company',
                        orderable: false,
                        searchable: false,
                        targets: [3],
                        render: function (data, type, row) {
                            console.log(row);
                            return '<a href="/organizations/' + row[6] + '" title="Detail">'+ data +'</a>';
                        }
                    },
                    {
                        name: 'announced_date',
                        orderable: false,
                        searchable: false,
                        targets: [4]
                    }
                ],
                searching: true,
                processing: true,
                serverSide: true,
                {#stateSave: true,#}
                ajax: '/acquisitions/datatable-data'
            });
        }());
    </script>
{% endblock %}
