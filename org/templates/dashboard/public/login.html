{% extends 'dashboard/public/public_base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">

            <!--begin::Portlet-->
            <div class="kt-portlet kt-portlet--last kt-portlet--head-lg kt-portlet--responsive-mobile"
                 id="kt_page_portlet">
                <!--begin::Form-->
                <form class="kt-form" method="post">
                    {% csrf_token %}
                    <div class="kt-portlet__body">
                        <div class="kt-section kt-section--first">
                            <div class="form-group">
                                {{ form.username.label_tag }}
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                {{ form.password.label_tag }}
                                {{ form.password }}
                            </div>
                            {% if form.errors %}
                                <div class="form-group">
                                    <label>Your username and password didn't match. Please try again.</label>
                                </div>
                            {% endif %}
                            <input type="hidden" name="next" value="/admin">
                            <div class="form-group">
                                <input type="submit" class="btn" id="btn-submit-event" value="Login">
                            </div>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
        </div>

        <!--end::Portlet-->
    </div>


    <script>
        (function () {

        }());
    </script>
{% endblock %}
